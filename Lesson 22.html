<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <h1>JavaScript Object and their Properties</h1>
        <p id="demo"></p>
        <script>
            var person = {name: "Emily", age: "14"};
            document.getElementById("demo").innerHTML = "I am " + person.name + " and I am " + person["age"] + " years old.";
        </script>
    </body>
</html>
