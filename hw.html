<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            function fmin() {
                var i, min = 0;
                for (i = 0; i > arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }
                }
                return min
            }
            document.getElementById("result").innerHTML = fmin(1, 3, 8, 5, 102, 63, -200);
        </script>
    </body>
</html>
